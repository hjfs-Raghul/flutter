name: provincy_cricket_app
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_spinkit: ^3.1.0
  flutter_launcher_icons: ^0.7.0
  curved_navigation_bar: ^0.3.4
  sliverbar_with_card: ^0.1.5
  like_button: ^1.0.3
  firebase_core: "0.5.0+1"
  provider: ^4.3.2+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/launcher/app_icon.png"
  image_path_android: "assets/images/launcher/app_icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family : workSans
      fonts :
        - asset : assets/fonts/WorkSans-Medium.ttf
        - asset : assets/fonts/WorkSans-MediumItalic.ttf
  assets:
    - assets/images/

